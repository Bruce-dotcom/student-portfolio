<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="register.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Engineering">Cival Engineering</option>
                <option value="Mathematics">Statistics</option>
            </select>
            <label for="attachment">Upload Attachment:</label>
            <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx">
            <label for="attach">Upload Photo:</label>
            <input type="file" id="attach" name="attach" accept=".jpg,.jpeg,.png">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
